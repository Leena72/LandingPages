<body>

    <div class="home">

        <video autoplay muted loop class="video-section">

        <div class="fr4-board">

            <div class="mr-202"> </div>
            <div>

    <script src="../js/timer.js"> </script>
    <script>
        $("#carTrack").onPositionChanged(function () {
            $('.timer-color').css({
                'width': $('#carTrack').position().left
            })
            if ($('#carTrack').position().left == 278 ||
                $('#carTrack').position().left == 265 ||
                $('#carTrack').position().left == 225 || $('#carTrack').position().left == 315) {
                window.history.pushState('', '/', window.location.pathname)
                window.location.href = './Frame8.html'
            }
            console.log("position", $('#carTrack').position())
        });
    </script>
