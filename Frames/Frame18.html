<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/fr18.css">
    <link rel="stylesheet" type="text/css" href="../css/slick.css">
    <link rel="stylesheet" type="text/css" href="../css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="../css/animation.css">
    <title>Infosys</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="home">
        <video autoplay muted loop id="fr18-video">
            <source src="../animationVideo/InfosysMobile_19_BG.mp4" type="video/mp4">
        </video>


        <div class=" frame-contentBody">

            <div class="header">
                <a href="https://www.infosys.com/">
                    <img src="../images/Infosys_Logo.png" alt="Infosys logo">
                </a>
                <a href="#">
                    <img src="../images/Download_Button.png" alt="downarrow">
                </a>
            </div>
            <div class="mr-25"></div>
            <div class="frame-content">

                <p class="content">
                    Get access to the<br>
                    <span class="heading-2">detailed research report</span><br>
                    on CIO-CMO collaboration including
                </p>

            </div>
            <div class="mr-25"></div>
            <div class="carousel ">
                <img src="../images/1.png" alt="">
                <img src="../images/1.png" alt="">
                <img src="../images/1.png" alt="">
            </div>
            <div class="mr-25"> </div>

            <div class="frame-content">

                <div class="download-btn">
                    <a href="">
                        <img src="../images/Download-Report.png" alt="">
                    </a>
                </div>
            </div>
            <div class="mr-25"> </div>
            <div class="frame-content">
                <div class="share-button">
                    <p class="shareText">Share this Report</p>
                    <a class="twi sharer" data-sharer="twitter" ><img src="../images/Tw.png"></a>
                    <a class="li sharer" data-sharer="linkedin"><img src="../images/Li.png"></a>
                </div>
            </div>

        </div>

    </div>

    <script src="../js/sharer.min.js"></script>
    <script src="../js/slick.js"></script>
    <script>
        $(document).ready(function () {
            $('.carousel').slick({
                slidesToShow: 1.5,
                slidesToScroll: 1
            });
        });
    </script>
</body>

</html>
