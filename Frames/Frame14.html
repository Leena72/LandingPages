<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/fr14.css">
    <link rel="stylesheet" type="text/css" href="../css/animation.css">
    <title>Infosys</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <div class=" column home">
        <video autoplay muted loop class="video-section-cloud">
            <source src="../animationVideo/mob/cloud.mp4" type="video/mp4">
        </video>
        <video autoplay loop muted class="video-section">
            <source src="../animationVideo/mob/InfosysMobile_13_BG.mp4" type="video/mp4">
        </video>

        <video autoplay loop muted class="video-section-web">
            <source src="../animationVideo/web/InfosysWeb_13_BG.mp4" type="video/mp4">
        </video>
        <div class=" frame-contentBody">
            <div class="header">
                <a href="https://www.infosys.com/">
                    <img src="../images/Infosys_Logo.png" alt="Infosys logo">
                </a>
            </div>

            <div class="mr-20"> </div>

            <div class="frame-content">
                <div class="fr14-heading">
                    <p class="number">1</p>
                    <p class="heading">Elevate Human Experience</p>
                </div>
                <div class="mr-30"> </div>
                <div class=" graph-content-fr14">
                    <div class="fr-14-content mr-20">
                        <p class="sub-heading">Marketing is more concerned than IT</p>
                        <p>about agility (69% vs. 46%) and evolving CX to HX (58% vs.35%)</p>

                        <div class=" mr-10"></div>
                        <div class="share-button">
                            <p class="shareText">Share the stat</p>
                            <a class="twi sharer" data-type="twitter"><img src="../images/Tw.png"></a>
                            <a class="li sharer" data-type="linkedin"><img src="../images/Li.png"></a>
                        </div>
                        <div class="mr-20"></div>

                        <p>Build the culture of <span class="sub-heading"> co-creation, listening,</span> and <span
                                class="sub-heading">learning</span></p>

                        <div class="mr-10"></div>

                        <p> <span class="sub-heading">Connect brands with customers </span>via stories and experiences
                        </p>

                    </div>

                    <div class="graph">
                        <img src="../images/Graph-fr14-1.png" alt="">
                    </div>


                </div>

            </div>

        </div>
        <div class="navigate-btn">
            <a href="./Frame15.html">Unveil the importance of ESG</a>
        </div>
    </div>

    <script src="../js/jsshare.js"></script>
    <script>
        // js for share on twitter and linkedin

        document.addEventListener("DOMContentLoaded", function (event) {
            var buttons = document.querySelectorAll(".sharer");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener('click', function () {
                    return JSShare.go(this);
                }, false);
            }
        });
    </script>
</body>

</html>
