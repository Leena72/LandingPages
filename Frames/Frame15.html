<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/fr14.css">
    <link rel="stylesheet" type="text/css" href="../css/animation.css">
    <title>Infosys</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <div class="column home">
        <video autoplay muted loop class="video-section-cloud">
            <source src="../animationVideo/mob/cloud.mp4" type="video/mp4">
        </video>
        <video autoplay muted loop class="video-section">
            <source src="../animationVideo/mob/InfosysMobile_14_BG.mp4" type="video/mp4">
        </video>
        <video autoplay muted loop class="video-section-web">
            <source src="../animationVideo/web/InfosysWeb_14_BG.mp4" type="video/mp4">
        </video>

        <div class=" frame-contentBody">
            <div class="header">
                <a href="https://www.infosys.com/">
                    <img src="../images/Infosys_Logo.png" alt="Infosys logo">
                </a>
            </div>

            <div class="mr-20"> </div>

            <div class="frame-content">
                <div class="fr14-heading">
                    <p class="number">2</p>
                    <p class="heading">Devise the Right ESG Strategy</p>
                </div>
                <div class="mr-30"> </div>
                <div class="graph-content graph-content-fr14 ">
                    <div class="fr-14-content mr-20">
                        <p class="sub-heading">Marketing sees greater opportunity </p>
                        <p>for ESG collaboration than does IT
                            (50% vs. 38%)</p>

                        <div class="mr-10"></div>
                        <div class="share-button">
                            <p class="shareText">Share the stat</p>
                            <a class="twi sharer" data-type="twitter"><img src="../images/Tw.png"></a>
                            <a class="li sharer" data-type="linkedin"><img src="../images/Li.png"></a>
                        </div>
                        <div class="mr-10"></div>
                        <div class="fr-14-content">
                            <p><span class="sub-heading"> CMOs can lead </span> <br>in this area, working with CIOs and
                                CFOs
                                to better address ESG criteria.</p>
                        </div>
                    </div>


                    <div class="graph">
                        <img src="../images/Graph-fr15.png" alt="">
                    </div>

                </div>
            </div>
        </div>
        <div class="navigate-btn-fr15">
            <a href="#" onclick="location15(); return false;">Know the secret sauce<br> for inclusive value creation</a>
        </div>

    </div>

    <script src="../js/jsshare.js"></script>
    <script>
        // js for share on twitter and linkedin

        document.addEventListener("DOMContentLoaded", function (event) {
            var buttons = document.querySelectorAll(".sharer");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener('click', function () {
                    return JSShare.go(this);
                }, false);
            }
        });

        function location15(){
            console.log(">>>")
            if ($(window).width() < 765){
                window.location.href = './Frame16.html';
            }
            else{
                window.location.href = './Frame16B.html';
            }
        }
    </script>
</body>

</html>
