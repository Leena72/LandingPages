<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/fr5.css">
    <link rel="stylesheet" type="text/css" href="../css/animation.css">
    <title>Infosys</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="home">
        <!-- <video autoplay muted loop class="video-section-cloud">
            <source src="../animationVideo/cloud.mp4" type="video/mp4">
        </video> -->
        <video autoplay muted loop class="video-section">
            <source src="../animationVideo/mob/InfosysMobile_5_BG.mp4" type="video/mp4">
        </video>

        <video autoplay muted loop class="video-section-web">
            <source src="../animationVideo/web/InfosysWeb_5A_BG.mp4" type="video/mp4">
        </video>

        <div class=" frame-contentBody">
            <div class="header">
                <a href="https://www.infosys.com/">
                    <img src="../images/Infosys_Logo.png" alt="Infosys logo">
                </a>
            </div>

            <div class="mr-110"> </div>

            <div class="frame-content">
                <div class="answerBoxImg">
                    <img src="../images/AnswerBoard.png" alt="">
                    <div class="share-button">
                        <p class="shareText">Share the stat</p>
                        <a class="twi sharer" data-type="twitter"><img src="../images/Tw.png"></a>
                        <a class="li sharer" data-type="linkedin"><img src="../images/Li.png"></a>
                    </div>
                </div>


            </div>
            <div class="mr-30"> </div>
            <div id="fr5-body" class="frame-content">
                <p class="heading-1 ">How about your risk miitigation strategy?</p>
                <div class="navigate-btn">
                    <a href="./Frame7.html"> Find out now!</a>
                </div>
            </div>
        </div>

    </div>
    <script src="../js/jsshare.js"></script>
    <script>
        // js for share on twitter and linkedin

        document.addEventListener("DOMContentLoaded", function (event) {
            var buttons = document.querySelectorAll(".sharer");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener('click', function () {
                    return JSShare.go(this);
                }, false);
            }
        });
    </script>
</body>

</html>
