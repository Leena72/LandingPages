<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/fr14.css">
    <link rel="stylesheet" type="text/css" href="../css/animation.css">
    <title>Infosys</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="column home">
        <video autoplay muted loop class="video-section-cloud">
            <source src="../animationVideo/mob/cloud.mp4" type="video/mp4">
        </video>
        <video autoplay muted loop class="video-section">
            <source src="../animationVideo/mob/InfosysMobile_15_BG.mp4" type="video/mp4">
        </video>
        <video autoplay muted loop class="video-section-web">
            <source src="../animationVideo/web/InfosysWeb_15_BG.mp4" type="video/mp4">
        </video>

        <div class=" frame-contentBody">
            <div class="header">
                <a href="https://www.infosys.com/">
                    <img src="../images/Infosys_Logo.png" alt="Infosys logo">
                </a>
            </div>

            <div class="mr-20"> </div>
            <div class="frame-content">
                <div class="fr14-heading">
                    <p class="number">3</p>
                    <p class="heading">Foster Stakeholder Capitalism</p>
                </div>

                <div class="mr-30"> </div>
                <div class="graph-content">
                    <div class="fr16B-graph">
                        <img src="../images/Bracket.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation-section">
            <div class="navigate">
                <a href="./Frame16.html"> <img src="../images/navigation.png" alt="navigate"></a>
            </div>
        </div>

    </div>

    </div>

    <script src="../js/jsshare.js"></script>
    <script>
        // js for share on twitter and linkedin

        document.addEventListener("DOMContentLoaded", function (event) {
            var buttons = document.querySelectorAll(".sharer");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener('click', function () {
                    return JSShare.go(this);
                }, false);
            }
        });
    </script>
</body>

</html>
